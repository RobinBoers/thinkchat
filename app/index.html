<!DOCTYPE html>
<html>
  <head>
    <title>ThinkChat</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" type="text/css">
    <meta charset="UTFâ€‘8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00acfc">
    <meta name="msapplication-TileColor" content="#00acfc">
    <meta name="theme-color" content="#ff0000">
    <meta name="description" content="Simpel chat app made with socketio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
        <div id="start">
            <form id="startform" action="">
                <p>Hello!</p>
                <input id="startinput" autocomplete="off" placeholder="Enter nickname..." />
            </form>
        </div>
        <div id="chat">
            <div class="header">
              <p class="channeltext"><span class="symbol">#</span><span id="channel">general</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </p></p>
              <p id="user-count"><span id='count'>0</span> users online</p>
            </div>
            <hr>
            <ul id="messagelist"></ul>
            <form id="chatform" action="">
                <input id="input" oninput="reload()" placeholder="Message #general" autocomplete="off" />
            </form>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="js/index.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>

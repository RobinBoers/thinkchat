<!DOCTYPE html>
<html>
  <head>
    <title>ThinkChat</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" type="text/css">
    <meta charset="UTF-8">

    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff0000">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Safari en Edge (w8) -->
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#00acfc">
    <meta name="msapplication-TileColor" content="#00acfc">
    
    <!-- SEO -->
    <meta name="description" content="Simpel chat app made with socketio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidenav">
      <p class="title">ThinkChat</p>
      <a onclick="joinRoom('GENERAL')"># general</a>
      <a onclick="joinRoom('WEBDEV')"># webdevelopemt</a>
      <a onclick="joinRoom('ANNOUNCEMENTS')"># announcements</a>
      <a onclick="joinRoom('GAMES')"># gaming</a>

      <!-- Ad 
      <a class="ad" href="https://www.bhosted.nl?ref=97f4c4a4b13e269e12cfd4f0352ba527" alt="bHosted.nl webhosting">
        <img src="images/bhosted_ad.png" alt="bHosted.nl webhosting">
      </a>-->

    </div>
    <main id="main">

        <!-- Nickname selectionscreen-->
        <div id="start">
            <form id="startform" action="">
                <p>Hello!</p>
                <input id="startinput" autocomplete="off" placeholder="Enter nickname..." />
                <p>ThinkChat saves your nickname for later use.</p>
            </form>
        </div>

        <!-- Main chat screen-->
        <div id="chat">
            <div class="header">
              <p class="channeltext" onclick="openNav()"><span class="symbol">#</span><span id="channel">GENERAL</span> <span class="seperator">&nbsp;</span> </p></p>
              <p id="user-count"><span id='count'>0</span> USERS ONLINE</p>
            </div>
            <hr>
            <ul id="messagelist"></ul>
            <form id="chatform" action="">
                <input id="input" oninput="reload()" placeholder="Message #general" autocomplete="off" />
            </form>
        </div>
    </main>

    <!-- Socket.io CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

    <!-- Javascript -->
    <script src="js/index.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
